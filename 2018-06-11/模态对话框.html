<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        margin: 0;
    }

    .outer .shade {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0.3;
        background-color: #185da2;
    }

    .outer .modal{
        position: fixed;
        top: 30%;
        left: 30%;
        bottom: 30%;
        right: 30%;
        overflow: auto;
        height: 40%;
        width: 40%;
        background-color: #7A77C8;
    }

    .outer .hide {
        display: none;
    }
</style>


<body>

<div class="outer">
    <h1>Hello World!!!!!!!!</h1>
    <input type="button" id="inp1" value="显示">
    <div class="shade hide">

    </div>

    <div class="modal hide">
        <input type="text" id="inp2">
        <input type="button" id="inp3" value="取消">
    </div>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script>
    $('#inp1').click(function () {
        $('.modal').removeClass('hide');
        $('.shade').removeClass('hide');
    });

    $('#inp3').click(function () {
        $('.modal').addClass('hide');
        $('.shade').addClass('hide');
    })

</script>
</body>
</html>
